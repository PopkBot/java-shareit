version: '3.8'
services:

  gateway:
    build: gateway
    container_name: shareit-gateway
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:8082

  server:
    build: server
    container_name: shareit-server
    ports:
      - "8082:8082"
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 10
        delay: 10s
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/shareit

  db:
    image: postgres
    container_name: db
    ports:
      - "8083:5432"
    volumes:
      - /var/lib/postgresql/data/
    environment:
      - TZ=Europe/Moscow
      - POSTGRES_DB=shareit
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root